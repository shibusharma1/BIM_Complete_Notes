<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4 style="text-align:center;">Guest Book</h4>
    <table>
    <form>
    <tr>
        <td colspan="2" class="cols2">Name </td>
       <td colspan="2" class="cols2">: <input type="text"></td>
    </tr>
    <tr>
        <td colspan="2" class="cols2">Gender </td>
       <td colspan="2" class="cols2">:
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
    </td>
    </tr>
    <tr>
        <td colspan="2" class="cols2">Occupation </td>
       <td colspan="2" class="cols2">: <input type="text"></td>
    </tr>
    <tr>
        <td colspan="2" class="cols2">Email</td>
       <td colspan="2" class="cols2"> : 
        <input type="email"></td>
    </tr>
    <tr>
        <td colspan="2" class="cols2">Comments</td>
        <td colspan="2" class="cols2">  
            <textarea rows="2" cols="20"> </textarea></td>
    </tr>
    <tr>
        <td colspan="2" class="cols2">
            <input type="submit" value="submit">
            
        </td>
        <td colspan="2" class="cols2"><input type="reset" value="Reset"></td>
    </tr>
    </form>
</table>
</body>
</html>
