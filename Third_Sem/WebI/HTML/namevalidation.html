<head>

    <title>Form validation</title>
    <script>
        function validateForm()
        { 
            event.preventDefault();
            // this.prevent
            var name=document.myForm.name.value;
            var password=document.myForm.password.value;
            //console(name+" "+password);
            // console.log(name+password);
            var errorCount= 0;
            var errorMessage= [];
            document.getElementById("name_error").innerHTML="";
            document.getElementById("password_error").innerHTML="";
            if(name.trim()==''){
                //altert("name cannot be blank");
            // console.log("Name can't be blank");
            //return false
            errorCount +=1;
            errorMessage.push("Name can't be blank");
            document.getElementById("name_error").innerHTML="Name can't be blank";
        }
        if(password.length<6)
        {
            //alert("password must be atleast 6 character long");
            // console.log("password must be atleast 6 character long");
            //return false
            errorCount+=1;
            errorMessage.push("password must be atleast 6 character long");
            document.getElementById("password_error").innerHTML="password must be atleast 6 character long";
        }
        console.clear();
        if(errorCount>0)
        {
            for(msg of errorMessage){
                console.log(msg);
            }
            return false;
        }

    </script>
