<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* selects all the <p> elements inside a <div> */
            .container p{
                color:red;
            }
    </style>
</head>
<body>
    <div class="container">
        <p>
            This is the paragraph inside a div .

        </p>
    </div>
    <p>
        This is the paragraph outside a div .
    </p>
</body>
</html>
